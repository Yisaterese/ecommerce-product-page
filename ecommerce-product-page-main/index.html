<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav class="main-nav">
    <div class="nave-container">
      <div class="nav-menu">
        <img src="images/icons/logo.svg" alt="Cart" class="logo">
        <ul class="nav-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="nav-icons">
        <img src="images/icons/icon-cart.svg" alt="Cart" class="cart-icon">
        <img src="images/image-avatar.png" alt="Profile" class="profile-icon">
      </div>
    </div>
<!--    <div class="menu-toggle">-->
<!--      <span></span>-->
<!--      <span></span>-->
<!--      <span></span>-->
<!--    </div>-->
  </nav>
</header>
<main>
  <div class="product-page">
    <div class="image-gallery">
      <div class="main-image">
        <img src="images/products/image-product-1.jpg" alt="Main Sneaker" id="product-1">
      </div>
      <div class="thumbnail-container">
        <img src="images/products/image-product-1-thumbnail.jpg" alt="Sneaker Thumbnail 1" class="thumbnail">
        <img src="images/products/image-product-2-thumbnail.jpg" alt="Sneaker Thumbnail 2" class="thumbnail">
        <img src="images/products/image-product-3-thumbnail.jpg" alt="Sneaker Thumbnail 3" class="thumbnail">
        <img src="images/products/image-product-4-thumbnail.jpg" alt="Sneaker Thumbnail 4" class="thumbnail">
      </div>
    </div>
    <div class="product-details">
      <span class="company">Sneaker Company</span>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price">
        <span class="current-price">$125.00</span>
        <span class="discount">50%</span>
        <span class="original-price">$250.00</span>
      </div>
      <div class="quantity-cart">
        <div class="quantity">
          <button class="decrease" aria-label="Decrease quantity"><img src="images/icons/icon-minus.svg" alt="Decrease"></button>
          <span class="quantity-value">0</span>
          <button class="increase" aria-label="Increase quantity"><img src="images/icons/icon-plus.svg" alt="Increase"></button>
        </div>
        <button class="add-to-cart" aria-label="Add to cart">
          <img src="images/icons/icon-cart.svg" alt="Cart Icon" class="cart-icon-small"> Add to cart
        </button>
      </div>
    </div>
  </div>

</main>
<footer>
</footer>
<script src="scripts/script.js" defer></script>
</body>
</html>
